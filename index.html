<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
  <title>Document</title>
  <link rel="stylesheet" href="style-login.css">
  <link rel="icon" type="image/svg" sizes="32*32" href="/Imagenes/logo_login.svg"  >
</head>
<body>
    <div class="wrapper">
      <div class="container main">
        <div class="row">
          <div class="col-md-6 left">
            <div class="input-box">
              <header>INICIAR SESIÓN</header>
              <div class="input-field">
                <input type="email" class="input" id="user" required="" autocomplete="off">
                <label for="user">Usuario</label>
              </div>
              <div class="input-field">
                <input type="password" class="input" id="pass" required="">
                <label for="pass">Contraseña</label>
              </div>
              <div class="input-field">
                <button class="submit" id="login-button">ENTRAR</button>
                <button class="submit" onclick="location.href='/registro.html'">REGISTRARSE</button>
              </div>
          
            </div>
          </div>
          <div class="col-md-6 side-image">
            <div class="Logo">
              <img class="imag" src="/Imagenes/logo_login.svg" alt="">
              <p>Papelería</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="js/modulos/login.js"></script>
</body>
</html>
