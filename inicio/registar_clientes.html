<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/css/formularios.css">
</head>
<body>
    <div class="form-container">
        <h2>Registro de Cliente</h2>
        <form id="registro-formulario">
            <div class="form-group">
                <label for="document">Numero de Documento</label>
                <input type="number" id="document" name="document" placeholder="Ingresa tu Numero de Documento">
            </div>
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="number">Teléfono</label>
                <input type="tel" id="number" name="number" placeholder="Ingresa tu teléfono">
            </div>
            <div class="form-group">
                <label for="addres">Dirección</label>
                <input type="text" id="addres" name="addres" placeholder="Ingresa tu dirección">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-actions">
                <button type="button" id="guardar">Guardar</button>
                <button type="button" id="new">Nuevo</button>
                <button type="button" id="btn-salir">Salir</button>
            </div>
        </form>
    </div>
    <script type="module" src="js/modulos/clientes.js"></script>
</body>
</html>
