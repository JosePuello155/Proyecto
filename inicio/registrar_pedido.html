<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/css/formularios.css">
    <link rel="icon" type="image/svg" sizes="32*32" href="/Imagenes/logo_login.svg">
</head>
<body>
    <div class="form-container">
        <h2>Registro de Pedido</h2>
        <form id="registro-formulario">
            <div class="form-group">
                <label for="codigo">C贸digo</label>
                <input type="text" id="codigo" name="codigo" placeholder="Ingresa el c贸digo del producto">
            </div>
            <div class="form-group">
                <label for="descripcion">Descripci贸n</label>

        </form>
    </div>
