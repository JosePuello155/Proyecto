<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelería</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />    
</head>
<body>
    <header>
        <div class="cja-logo">
            <img  class="img-logo" src="/Imagenes/logo_login.svg" alt="Logo Papelería">
            <h1>Papelería</h1>
        </div>
        <div class="btn-salir">
            <button><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        </div>
    </header>

    <nav class="cja-categoria">
        <button onclick="location.href='/inicio/pedido.html'"><i class="fa-solid fa-cart-shopping"></i> Pedido</button>
        <button onclick="location.href='/inicio/clientes.html'"><i class="fa-solid fa-user-group"></i> Clientes</button>
        <button onclick="location.href='/inicio/proveedor.html'"><i class="fa-solid fa-user-tie"></i> Proveedor</button>
        <button onclick="location.href='/inicio/producto.html'"><i class="fa-solid fa-box-open"></i> Producto</button>
        <button onclick="location.href='/inicio/venta.html'"><i class="fa-regular fa-clipboard"></i> Ventas</button>
    </nav>

    <main>
        <section class="cja-contenido">
            <h2>Datos del Cliente</h2>
            <button><a href="/inicio/registar_clientes.html">Cliente Nuevo</a></button>
            <div class="cja-hija-contenido">
                <aside class="cja-tabla">
                    <table>
                        <thead>
                            <tr>
                                <th>Documento</th>
                                <th>Nombre</th>
                                <th>Teléfono</th>
                                <th>Dirección</th>
                                <th>Correo</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>

                            </tr>
                        </tbody>
                    </table>    
                </aside>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Papelería. Todos los derechos reservados.</p>
    </footer>
    <script type="module" src="/js/modulos/list_clientes.js"></script>
</body>
</html>
