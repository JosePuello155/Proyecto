<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelería</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="icon" type="image/svg" sizes="32*32" href="/Imagenes/logo_login.svg">   
    
    
<body>
    <div class="cja-logo">
        <img  class="img-logo" src="/Imagenes/logo_login.svg">
        <h1>Papelería</h1>
    </div>

    <div class="btn-salir">
        <button><i class="fa-solid fa-arrow-right-from-bracket"></i></a>Salir</button>
    </div>

    <div class="cja-categoria">
        <button onclick="location.href='/inicio/pedido.html'"><i class="fa-solid fa-cart-shopping"></i> Pedido</button>
        <button onclick="location.href='/inicio/clientes.html'"><i class="fa-solid fa-user-group "></i>Clientes</button>
        <button onclick="location.href='/inicio/proveedor.html'"><i class="fa-solid fa-user-tie "></i>Proveedor</button>
        <button onclick="location.href='/inicio/producto.html'"><i class="fa-solid fa-box-open "></i>Producto</button>
        <button onclick="location.href='/inicio/venta.html'"><i class="fa-regular fa-clipboard "></i>Ventas</button>
    </div>

    <div class="cja-contenido">
        <h1>Ventas</h1>
            <div class="cja-tabla">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Descripción</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                    </tbody>
                </table>
            </div>               
        </div>
    </div>
    <script type="module" src="/js/modulos/venta.js"></script>
    
</body>
</html>
