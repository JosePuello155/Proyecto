<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelería - Pedido</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />  
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/Imagenes/logo_login.svg">  
</head>
<body>
    <header>
        <div class="cja-logo">
            <img class="img-logo" src="/Imagenes/logo_login.svg" alt="Logo Papelería">
            <h1>Papelería</h1>
        </div>
        <div class="btn-salir">
            <button type="button" id="btn-salir"><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        </div>
    </header>

    <nav>
        <aside class="cja-categoria">
            <button onclick="location.href='/inicio/pedido.html'"><i class="fa-solid fa-cart-shopping"></i> Pedido</button>
            <button onclick="location.href='/inicio/clientes.html'"><i class="fa-solid fa-user-group"></i> Clientes</button>
            <button onclick="location.href='/inicio/proveedor.html'"><i class="fa-solid fa-user-tie"></i> Proveedor</button>
            <button onclick="location.href='/inicio/producto.html'"><i class="fa-solid fa-box-open"></i> Producto</button>
            <button onclick="location.href='/inicio/venta.html'"><i class="fa-regular fa-clipboard"></i> Ventas</button>
        </aside>
    </nav>

    <main>
        <section class="cja-contenido">
            <h1>Realizar Pedido</h1>
            <article class="cja-hija-contenido">
                <form id="registro-formulario">
                    <div class="form-group">
                        <label for="codigo">Código</label>
                        <input type="text" id="codigo" name="codigo" placeholder="Ingresa el código del producto">
                    </div>
                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <input type="text" id="descripcion" name="descripcion" >
                    </div>
                    <div class="form-group">
                        <label for="cantidad">Cantidad</label>
                        <input type="number" id="cantidad" name="cantidad" min="1">
                    </div>
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input type="number" id="precio" name="precio" step="0.01" min="0">
                    </div>
                    <div class="form-actions">
                        <button type="button" id="guardar">Guardar</button>
                        <button type="button" id="new">Nuevo</button>
                        <div class="pago">
                            <input type="text" id="total-pago" name="total-pago" value="0.00" readonly>
                            <button type="button" id="pagar">Pagar</button>
                        </div>
                    </div>
                </form>
                <div class="cja-tabla">
                    <table>
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Descripción</th>
                                <th>Cantidad</th>
                                <th>Precio</th>
                                <th>Total</th>
                                <th>Accion</th>
                            </tr>
                        </thead>
                        <tbody>
                           
                        </tbody>
                    </table>
                </div>               
            </article>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Papelería. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="../js/pedido.js"></script>
</body>
</html>
