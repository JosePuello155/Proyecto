<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Papelería</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />    
    
    
<body>
    <div class="cja-logo">
        <img  class="img-logo" src="/Imagenes/logo_login.svg">
        <h1>Papelería</h1>
    </div>

    <div class="btn-salir">
        <button><i class="fa-solid fa-arrow-right-from-bracket"></i></button>
    </div>

    <div class="cja-categoria">
        <button onclick="location.href='/inicio/pedido.html'"><i class="fa-solid fa-cart-shopping"></i> Pedido</button>
        <button onclick="location.href='/inicio/clientes.html'"><i class="fa-solid fa-user-group "></i>Clientes</button>
        <button onclick="location.href='/inicio/proveedor.html'"><i class="fa-solid fa-user-tie "></i>Proveedor</button>
        <button onclick="location.href='/inicio/producto.html'"><i class="fa-solid fa-box-open "></i>Producto</button>
        <button onclick="location.href='/inicio/venta.html'"><i class="fa-regular fa-clipboard "></i>Ventas</button>
        <button onclick="location.href='/inicio/tienda.html'"><i class="fa-solid fa-store "></i>Tienda</button>
    </div>

    <div class="cja-contenido">
        <h1>Tienda</h1>
        <div class="cja-hija-contenido">
            <div class="cja-formulario">
                <input type="text" placeholder="Código">
                <input type="text" placeholder="Descripción">
                <input type="number" placeholder="Cantidad">
                <input type="text" placeholder="Precio">
                <input type="text" placeholder="Stock">
                <button>Agregar</button>
            </div>
            <div class="cja-tabla">
                <table>
                    <thead>
                        <tr>
                            <th>Código</th>
                            <th>Descripción</th>
                            <th>Cantidad</th>
                            <th>Precio</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>8046</td>
                            <td>Caja de lapiceros x12</td>
                            <td>50</td>
                            <td>10.000</td>
                            <td>5.000.000</td>
                        </tr>
                    </tbody>
                </table>
            </div>               
        </div>
    </div>
    
</body>
</html>
