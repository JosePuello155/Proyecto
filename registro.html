<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style-register.css">
    <link rel="icon" type="image/svg" sizes="32*32" href="/Imagenes/logo_login.svg">
</head>
<body>
    <div class="registro-container">
        <div class="cja-logo">
            <img class="img-logo" src="/Imagenes/logo_login.svg" alt="Logo">
            <h1>Registro</h1>
        </div>
        <form id="registro-formulario" class="registro-formulario">
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="correo" placeholder="Correo Electrónico">
            <input type="password" id="contraseña" placeholder="Contraseña">
            <button type="submit"><i class="fa-solid fa-user-plus"></i> Registrarse </button>
            <button type="button" id="back-btn" onclick="location.href='/index.html'"><i class="fa-solid fa-arrow-left"></i> Volver </button>
        </form>
    </div>
    <script type="module" src="js/modulos/registro.js"></script>
</body>
</html>
